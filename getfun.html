<html>
    <head>
        <title>javaScript date method</title>
    <script>
var now=new Date();//obj of now var
document.write("todays date is:"+"<br>");
document.write(now.getDate() +"/"+ now.getMonth() +"/" + now.getFullYear()+"<br>");
document.write("now time  is:"+"<br>");
document.write(now.getHours() +":"+ now.getMinutes() +":" + now.getSeconds() +":" +now.getMilliseconds());
    </script>
</head>
    <body>
        
    </body>
</html>
