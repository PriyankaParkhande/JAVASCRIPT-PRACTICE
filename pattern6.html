     <body>
 <Script langauge="javaScript">
 var n=5;
 for(var i=1;i<=n;i++)
 {
     for(var j=1;j<=i;j++)
     {
         for(var k=1;k<=n;k++)
         {
            document.write(" &nbsp");
         }
         document.write("*");
     }
     document.write("<br>");
 }
 </Script>
 </body>
 </html>
