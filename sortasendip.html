<script>
    var n = prompt("enter the size of array");
    var arr = [];
    for (var i = 0; i < n; i++) {
        var a = prompt("enter elements in array");
        arr.push(a);
    }
    for (var i = 0; i < n; i++) {
        for (var j = i + 1; j < n; j++) {
            if (arr[i] > arr[j]) {
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
        document.write(arr[i]);
    }
</script>
