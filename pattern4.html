

<html>
   <head>
   <meta charset="utf-8">
   <title></title>

   </head>
    <body>
<Script langauge="javaScript">
var n=5;
for(var i=1;i<=5;i++)
{
    for(var j=n;j>=1;j--)
    {
    
      if(i>=j){
        document.write("*");
      }
      else{
        document.write(" ");
      }
    }
    document.write("<br>");
}

</Script>
</body>
</html>
