<html>
   <head>
   <meta charset="utf-8">
   <title></title>

   </head>
    <body>
<Script langauge="javaScript">
var n=5;
for(var i=0;i<5;i++)
{
    for(var j=0;j<5;j++)
    {
        if(i==0||i==n-1)
        {
            document.write("*");
        }
       else{
        if(j==0||j==n-1)
        document.write("*");
        else
        document.write("&nbsp");
       }
        
    }
    document.write("<br>");
}
</Script>
</body>
</html>
