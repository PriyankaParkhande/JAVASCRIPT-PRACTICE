 <Script langauge="javaScript">
 var arr=[10,30,5,50,60];
 for(var i=0;i<5;i++)
 {
     for(var j=i+1;j<5;j++)
     {
        if(arr[i]<arr[j])
        {
          var temp;
          temp=arr[i];
          arr[i]=arr[j];
          arr[j]=temp;
        }
     }
     document.write(arr[i]+"<br>");
}
